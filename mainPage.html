<!DOCTYPE HTML >
<html>
  <head>
    <title>AD Solutions</title>
    <!-- Linking of Icon file-->
    <link rel="shortcut icon" href="images/FaviconLogo.ico">
    <!-- Linking of Banner style sheet -->
    <link type="text/css" rel="stylesheet" href="style/banner.css"/>
    <link href="style/general.css" rel="stylesheet" type="text/css">
    <!-- install jQuery -->
    <script src="script/jquery-1.11.1.min.js"></script>
    <script src="script/jquery.scrollTo.js"></script>
    <script src="script/skrollr.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Scrolls somewhere -->
    <script>
    $(document).ready(function(){
      $("#HomeButton").click(function(){
        $('html,body').scrollTo('#Home',{duration:500});
      });
      $("#AboutUsButton").click(function(){
        $('html,body').scrollTo('#AboutUs',{duration:500});
      });
      $("#ChooseUsButton").click(function(){
        $('html,body').scrollTo('#ChooseUs',{duration:500});
      });
      $("#PortfolioButton").click(function(){
        $('html,body').scrollTo('#Portfolio',{duration:500});
      });
      $("#ContactButton").click(function(){
        $('html,body').scrollTo('#Contact',{duration:500});
      });
    });
    </script>
  </head>
  
  <body>
    <!--The menu bar along to top of the page-->
    <ul id="menu" class="Black">
      <li id="HomeButton" class="button"><a>Home</a></li>
      <li id="AboutUsButton" class="button"><a>About Us</a></li>
      <li id="ChooseUsButton" class="button"><a>Why choose us?</a></li>
      <li id="PortfolioButton" class="button"><a>Portfolio</a></li>
      <li id="ContactButton" class="button"><a>Contact us</a></li> 
    </ul>
  <div id="left">
  </div><!--
--><div id="centre">
      <div id="Home">
        <!-- The logo of the page -->
        <img id = "Logo" src="images/VectorLogo.svg" alt="Image could not be loaded">
      </div>
      <div id="AboutUs">
        <!-- The background of this page -->
        <img id = "PaintSplat" src="images/pink-splash.jpg" alt="Image could not be loaded"> 
        <p>Fuckin' classic Joe</p>
      </div>
      <div id="ChooseUs">
      </div>
      <div id="Portfolio">
          <p>HELLO</p>
      </div>
      <div id="Contact">
      </div>
  </div><!--
--><div id="right">
   <img id = "SmallGear" src="images/SmallGear.svg" alt="Image could not be loaded" 
        data-bottom="transform:rotate(0deg);transform-origin:center;" 
        data-end="transform:rotate(360);">
      
  <img id = "LargeGear" src="images/LargeGear.svg" alt="Image could not be loaded" 
        data-bottom="transform:rotate(0deg);transform-origin:center;" 
        data-end="transform:rotate(360);">
      
  <img id = "HugeGear" src="images/HugeGear.png" alt="Image could not be loaded" 
        data-bottom="transform:rotate(0deg);transform-origin:center;" 
        data-end="transform:rotate(360);">
         
  </div>
      
    <script type="text/javascript">
	skrollr.init({
		forceHeight: false,
		easing: {
			vibrate: function(p) {
				return Math.sin(p * 10 * Math.PI);
			}
		}
	});
	</script>
  </body>
</html>
